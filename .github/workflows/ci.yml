name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Lint
      run: npm run lint --if-present

    - name: Build
      run: npm run build

    - name: Run tests
      run: npm test --if-present

  docker:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v3

    - name: Build Docker image
      run: docker build -t mummy:test .

    - name: Test Docker image
      run: |
        docker run -d --name test-mummy -p 8000:8000 \
          -e NODE_ENV=development \
          -e MONGODB_URI=mongodb://localhost:27017/test \
          -e TWILIO_ACCOUNT_SID=test \
          -e TWILIO_AUTH_TOKEN=test \
          -e ANTHROPIC_API_KEY=test \
          mummy:test
        sleep 10
        docker logs test-mummy
        docker stop test-mummy
